
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card p-4 shadow-lg">
        <h2 class="mb-4 text-center">Upload Your Resume</h2>
        <form action="{{ url_for('analyze') }}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <input class="form-control" type="file" name="resume" accept=".pdf,.docx" required>
            </div>
            <button class="btn btn-primary w-100" type="submit">Analyze Resume</button>
        </form>
    </div>
</div>
</body>
</html>
